<div
  style="
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    height: 100%;
  "
  [routerLink]="'products/' + item._id"
>
  <img


  [src]="item.images && item.images.length > 0
           ? uploadsPath + item.images[0]
           : 'https://via.placeholder.com/150'"
  class="img-fluid rounded"
  


    alt="{{ item.name }}"
    style="width: 100%; height: 250px; object-fit: cover; border-radius: 6px"
  />
  <h5 style="margin: 10px 0 5px; font-size: 18px">{{ item.name }}</h5>
  <p style="margin: 0 0 10px; color: #555">â‚¹{{ item.price }}</p>
  <button
    style="
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    "
  >
    Add to Cart
  </button>
</div>
