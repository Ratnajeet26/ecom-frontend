<div class="px-40 py-10">
    <div class="flex flex-wrap">
        @for(item of wishListService.wishList;track $index){
            <div class="w-3/12 shadow">
                <app-product-card [item]="item"></app-product-card>
                
            </div>

        }
        @empty {
            <h4>No Items In WishList</h4>
            <span><a><button routerLink="/">GO Back</button></a></span>
        }
    </div>

</div>
