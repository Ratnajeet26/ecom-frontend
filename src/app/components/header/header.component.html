<!-- Header with light blue background -->
<header class="bg-blue-100 shadow px-4 py-2">
  <!-- First Row -->
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img
        src="https://cdn-icons-png.flaticon.com/512/263/263115.png"
        alt="Logo"
        class="h-10 w-auto"
        routerLink="/"
      />
      <span class="text-xl font-bold text-gray-800" routerLink="/"
        >ShopEase</span
      >
    </div>

    <!-- Search Bar -->
    <div class="w-1/2 px-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Search for products..."
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <span
          class="absolute inset-y-0 right-4 flex items-center text-gray-400"
        >
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <!-- Profile Icon with Dropdown -->
    <div class="relative">
      <button class="text-gray-700 text-xl focus:outline-none">
        @if(authService.isAdmin){
        <a routerLink="admin/dashboard">{{ authService.userName }}</a>

        } @else { <a routerLink="/profile">{{ authService.userName }}</a>
        } @if(authService.isLoggedIn){

        <a (click)="logout()">Logout</a>
        } @else {
        <a routerLink="/login">Login /</a>
        <a routerLink="/register">Register</a>

        <!-- <i class="fas fa-user-circle"></i> -->

        }
      </button>

      <!-- <div
        *ngIf="dropdownOpen"
        class="absolute right-0 mt-2 w-44 bg-white rounded-md shadow-lg z-50 border border-gray-200"
      >
        <a
          routerLink="/settings"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
        >
          Settings
        </a>
        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
        >
          Logout
        </button>
      </div> -->
    </div>
  </div>

  <!-- Second Row: Category Menu -->
  @if(authService.isLoggedIn){
  <nav class="mt-3 border-t border-blue-200 pt-2">
    <ul
      class="flex justify-center space-x-10 text-gray-700 font-medium text-sm"
    >
      @for(item of category;track $index){
      <li (click)="searchCategory(item._id!)" class="cursor-pointer">
        <a class="hover:text-blue-600">{{ item.name }}</a>
      </li>
      }
    </ul>
  </nav>
  }
</header>
